

input AuthInput {
	email: String!
	password: String!
}
input SignupInput {
	email: String!
	password: String!
	displayName: String!
	phoneNumber: String
	gender: Gender
	dateOfBirth: DateTime
	avator:Upload
}
enum AuthMode{
	EMAIL
	PHONE
	OAUTH
	ANONYMOUS
}

type AuthResult {
	token: String
	status: Boolean!
	message: String!
	data: User 
}
type SignOutResult {
	status: Boolean
	message: String
}
extend type User{
	lastSeen: DateTime
}
extend type Mutation {
	signup(credentials: SignupInput!): AuthResult!
	signin(credentials: AuthInput!): AuthResult!
	recoverAccount(email: String!): AuthResult!
	signout: SignOutResult!	
}