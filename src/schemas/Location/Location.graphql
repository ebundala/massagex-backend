type Location {
          id: String!
          name: String!
          lat: Float!
          lon: Float!
          recordStatus: RecordStatus!
          createdAt: DateTime!
          updatedAt: DateTime!
          users(where: UserWhereInput
              orderBy: [UserOrderByInput!]
              cursor: UserWhereUniqueInput
              take: Int
              skip: Int
              distinct: [UserScalarFieldEnum!]
              ): [User!]!
          businesses(where: BusinessWhereInput
              orderBy: [BusinessOrderByInput!]
              cursor: BusinessWhereUniqueInput
              take: Int
              skip: Int
              distinct: [BusinessScalarFieldEnum!]
              ): [Business!]!
    }

      type LocationListResponse {
        status: Boolean!
        data: [Location!]
        message: String!
      }
     

      type LocationResponse {
        status: Boolean!
        data: Location
        message: String!
      }
      
      type LocationBatchResponse {
        status: Boolean!
        data: BatchPayload
        message: String!
      }
      type AggregateLocationResponse {
        status: Boolean!
        data: AggregateLocation
        message: String!
      }
      type LocationCountResponse {
        status: Boolean!
        data: Int
        message: String!
      }
      