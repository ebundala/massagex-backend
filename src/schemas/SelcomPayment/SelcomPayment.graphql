type SelcomPayment {
          id: String!
          transId: String!
          amount: Int!
          msisdn: String!
          operator: String
          reference: String
          resultCode: String
          status: PaymentStatus!
          utilityref: Int!
          validation: PaymentStatus!
          transaction: Transaction
          state: PaymentStatus!
          recordStatus: RecordStatus!
          createdAt: DateTime!
          updatedAt: DateTime!
    }

      type SelcomPaymentListResponse {
        status: Boolean!
        data: [SelcomPayment!]
        message: String!
      }
     

      type SelcomPaymentResponse {
        status: Boolean!
        data: SelcomPayment
        message: String!
      }
      
      type SelcomPaymentBatchResponse {
        status: Boolean!
        data: BatchPayload
        message: String!
      }
      type AggregateSelcomPaymentResponse {
        status: Boolean!
        data: AggregateSelcomPayment
        message: String!
      }
      type SelcomPaymentCountResponse {
        status: Boolean!
        data: Int
        message: String!
      }
      