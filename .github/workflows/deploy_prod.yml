      - name: Copy webserver files to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          passphrase: ${{secrets.PASSPHRASE }}
          key: ${{ secrets.SSHKEY }}
          source: "./webserver"
          target: "/home/${{ secrets.USERNAME }}/app/"

      # - name: Copy pgbouncer files to remote
